{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">Entrar no Sistema</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger text-center">
                            Usuário ou senha incorretos.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-bold">Usuário</label>
                        <input type="text" name="username" class="form-control form-control-lg" required id="id_username" placeholder="Digite seu usuário">
                    </div>

                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold">Senha</label>
                        <input type="password" name="password" class="form-control form-control-lg" required id="id_password" placeholder="Digite sua senha">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                <small class="text-muted">Não tem conta? <a href="{% url 'signup_escolha' %}" class="fw-bold text-decoration-none">Cadastre-se aqui</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
